<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>世界の電波望遠鏡マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- LeafletのCSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- LeafletのJS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 地図を初期化して世界全体を表示
    const map = L.map('map').setView([20, 0], 2);  // 緯度20, 経度0, ズーム2

    // OpenStreetMapタイルを表示
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 例：アルマ望遠鏡（チリ）の位置にマーカーを置く
    const alma = L.marker([-23.029, -67.755]).addTo(map);
    alma.bindPopup("<b>ALMA望遠鏡</b><br>チリ・アタカマ砂漠");

  </script>
</body>
</html>
